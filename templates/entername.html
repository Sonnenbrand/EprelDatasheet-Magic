{% extends "base.html" %}

{% block title %}
Enter Name
{% endblock %}

{% block content %}

{% if name %}
<h2>Hello, {{ name }}!</h2>
{% else %}
<h1>Enter your name</h1>
<form action="/entername" method="post">
    <input type="text" name="name" required>
    <input type="submit" value="Submit">
</form>


{% endif %}
{% endblock %}
